<h1>Mensajes</h1>
<hr>

<div id="chat-mensajes">
    <li class="list-group-items" *ngFor="let msg of mensajes">
        {{msg.from}}: {{msg.body}}
    </li>
</div>

<form (ngSubmit)="send()">
    <input type="text" [(ngModel)]="text" class="form-control chat-input" name="texto" placeholder="Mensaje" autofocus autocomplete="off">
</form>
